{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-3">
			
		</div>
		<div class="col-6">

			<h1>{{ instance.title }}</h1>
			<form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" name="Create" value="Create" />
			</form>
		</div>
	</div>
</div>

{% endblock content %}
